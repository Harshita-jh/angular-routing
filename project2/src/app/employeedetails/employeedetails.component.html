

<div  class="container">
 
    <pre>Search Employee: <input type="text" placeholder="search employee name" [(ngModel)]="searchText"></pre>  
    
    <div class="row">
      <div class="col-md-6">
    <!-- Emp Form-->
    <div class="emp-form">
      <div class="row">
        <div class="col-md-6 form-group">
          <input placeholder="EmpId" class="form-control" [(ngModel)]="currentEmployee.firstName"/>
        </div>
        <div class="col-md-6 form-group">
          <input placeholder="EmpName" class="form-control" [(ngModel)]="currentEmployee.lastName">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <input placeholder="EmpSal" class="form-control" [(ngModel)]="currentEmployee.code">
        </div>
        <div class="col-md-6 form-group">
          <input placeholder="EmpDesignation" class="form-control" [(ngModel)]="currentEmployee.address">
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-4 form-group">
          <button class="btn btn-success btn-sm btn-block float-right" (click)="createEmployee(currentEmployee)">
            <i class="fa fa-save"></i>
            SAVE
          </button>
         
        </div>
        <div class="col-md-6 form-group">
        <button class="btn btn-primary btn-sm btn-block float-right" (click)="clearEmployee(currentEmployee)">
          <i class="fa fa-retweet"></i>
          CLEAR
        </button>
      </div>
    </div>
  </div>
</div>
    <div class="col-md-6">


    <!-- Employee Details -->
    <table class="table align-center" style="background-color: wheat">
  
      <!-- table-bordered -->
    <thead style="background-color:rgb(214, 100, 100);">
  
          <tr>
  
              <th>EmpID</th>
  
              <th>EmpName</th>
  
              <th>EmpSal</th>
  
              <th>EmpDesignation</th>
  
              <th>Action</th>
  
            </tr>
  
      </thead>
  
      <tbody >
         
          <tr *ngFor="let emp of empList | employeesearchfilter:searchText" appMouseevent>
  
              <td>{{emp.empId}}</td>
  
              <td>{{emp.empName | titlecase}}</td>
  
              <td>{{emp.empSal | currency:'INR'}}</td>
  
              <td>{{emp.empDesig | titlecase}}</td>
              
  
              <!-- <td><img src = {{emp.empImg}} width="100" height="70" id="image" /></td> -->
              </tr>
  
              
      </tbody>
  
    </table>
  
  </div>
